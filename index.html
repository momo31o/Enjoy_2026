img.onload = () => {
    imageSrc = img.src;
    createPuzzle(img);
};
const music = document.getElementById("music");

document.addEventListener("click", function unlockAudio() {
    music.play().then(() => {
        music.pause();
        music.currentTime = 0;
    }).catch(() => {});
    document.removeEventListener("click", unlockAudio);
});

function createPuzzle(img) {
    const puzzle = document.getElementById("puzzle");
    puzzle.innerHTML = "";
    pieces = [];

    const pieceWidth = img.width / cols;
    const pieceHeight = img.height / rows;

    for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
            const canvas = document.createElement("canvas");
            canvas.width = 100;
            canvas.height = 100;

            const ctx = canvas.getContext("2d");
            ctx.drawImage(
                img,
                c * pieceWidth,
                r * pieceHeight,
                pieceWidth,
                pieceHeight,
                0,
                0,
                canvas.width,
                canvas.height
            );

            canvas.onclick = () => selectPiece(canvas);
            canvas.correctIndex = r * cols + c;
            canvas.gridIndex = canvas.correctIndex;
            canvas.currentIndex = canvas.correctIndex;
            pieces.push(canvas);
        }
    }

    shuffle(pieces);
    pieces.forEach(p => puzzle.appendChild(p));
}

function selectPiece(piece) {
    if (!selected) {
        selected = piece;
        piece.style.border = "2px solid red";
    } else {
        swap(selected, piece);
        selected.style.border = "1px solid #333";
        selected = null;
        checkWin();
    }
}

function swap(a, b) {
    const ctxA = a.getContext("2d");
    const ctxB = b.getContext("2d");

    const imgA = ctxA.getImageData(0, 0, a.width, a.height);
    const imgB = ctxB.getImageData(0, 0, b.width, b.height);

    ctxA.putImageData(imgB, 0, 0);
    ctxB.putImageData(imgA, 0, 0);

    let temp = a.currentIndex;
    a.currentIndex = b.currentIndex;
    b.currentIndex = temp;
}

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        swap(array[i], array[j]);
    }
}

function celebrate() {
    // Masquer le puzzle
    document.getElementById("puzzle").style.display = "none";

    // Afficher l'image complÃ¨te
    var img = document.getElementById("fullImage");
    img.src = imageSrc;

    // Afficher le message de cÃ©lÃ©bration
    document.getElementById("celebration").style.display = "block";

    // Jouer la musique
    var music = document.getElementById("music");
    
    // Certains navigateurs exigent une interaction avant de jouer le son
    music.play().catch(err => {
        console.log("Impossible de jouer le son automatiquement :", err);
    });
}

function checkWin() {
    for (let i = 0; i < pieces.length; i++) {
        if (pieces[i].currentIndex !== pieces[i].gridIndex) {
            return false;
        }
    }
    celebrate();
    return true;
}
</script>
